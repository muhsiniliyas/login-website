<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muhsiniliyas Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <div class="card" id="card">

      <!-- Login Form -->
      <div class="form login-form">
        <h2>Welcome Back</h2>
        <p class="tagline">Welcome to My World</p>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button id="loginBtn">Login</button>
        <p class="switch">Don't have an account?
          <span onclick="rotateCard()">Sign Up</span>
        </p>
      </div>

      <!-- Sign Up Form -->
      <div class="form signup-form">
        <h2>Create Account</h2>
        <p class="tagline">Join as a My World</p>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button id="signupBtn">Sign Up</button>
        <p class="switch">Already have an account? 
          <span onclick="rotateCard()">Login</span>
        </p>
      </div>
    </div>
  </div>

  <script>
    // Show alert when login button is clicked
    document.getElementById("loginBtn").addEventListener("click", function () {
      alert("Registration successful!");
    });

    // Show alert when sign up button is clicked
    document.getElementById("signupBtn").addEventListener("click", function () {
      alert("Registration successful!");
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
