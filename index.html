<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muhsiniliyas Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <div class="card" id="card">

      <!-- Login Form -->
      <div class="form login-form">
        <h2>Welcome Back</h2>
        <p class="tagline">Welcome to My World</p>
         <form id="loginForm">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button id="loginBtn">Login</button>
          </form>
        <p class="switch">Don't have an account?
          <span onclick="rotateCard()">Sign Up</span>
        </p>
      </div>

      <!-- Sign Up Form -->
      <div class="form signup-form">
        <h2>Create Account</h2>
        <p class="tagline">Join as a My World</p>
        <form id="signupForm">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button id="signupBtn">Sign Up</button>
        </form>
        <p class="switch">Already have an account? 
          <span onclick="rotateCard()">Login</span>
        </p>
      </div>
    </div>
  </div>

  <script>
     // Login button
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault(); // Stop form submission
    alert("Login successful!");
    this.reset(); // Clear form inputs
  });

  // Sign Up button
  document.getElementById("signupForm").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("Registration successful!");
    this.reset();
  });
  </script>

  <script src="script.js"></script>
</body>
</html>
